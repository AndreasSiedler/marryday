version: '3'

services:

  backend:
    env_file: .env.local
    environment:
      DJANGO_SETTINGS_MODULE: "core.settings.production"
      PYTHONUNBUFFERED: 1
      POSTGRES_DB_NAME: "mowo_main_1"
      POSTGRES_DB_USER: "postgres"
      POSTGRES_DB_PASSWORD: "${POSTGRES_DB_PASSWORD}"
      POSTGRES_DB_HOST: "db"
      POSTGRES_DB_PORT: "5432"
      MAILCHIMP_API_KEY: "${MAILCHIMP_API_KEY}"
      MAILCHIMP_EMAIL_LIST_ID: "d224e7b68b"
      MAILCHIMP_DATA_CENTER: "us7"

  db:
    env_file: .env.local
    environment:
      POSTGRES_USER: "posgtres"
      POSTGRES_PASSWORD: "${POSTGRES_DB_PASSWORD}"
      
  web:
    environment:
      # Set an env in container
      BASE_SERVER_URL: "http://127.0.0.1"
    build:
      context: ./web
      dockerfile: Dockerfile
      args:
        # Set as env during image building
        BASE_URL: "http://backend:8000"
        BASE_SERVER_URL: "http://127.0.0.1"

  nginx:
    ports:
      - "80:80"
      - "8000:8000"
    volumes:
      - ./nginx/local:/etc/nginx/conf.d
